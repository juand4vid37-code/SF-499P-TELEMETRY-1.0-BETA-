<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SF-499P | WEC ENDURANCE</title>

  <style>
    body {
      margin: 0;
      background:
        radial-gradient(circle at top left, #1a1a1a, #050607 60%),
        repeating-linear-gradient(
          45deg,
          #0f0f10,
          #0f0f10 4px,
          #121314 4px,
          #121314 8px
        );
      font-family: "IBM Plex Mono", monospace;
      color: #e5e7eb;
    }

    .container {
      max-width: 960px;
      margin: auto;
      padding: 28px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 28px;
    }

    .title {
      font-size: 15px;
      letter-spacing: 3px;
      color: #D40000;
    }

    .status {
      font-size: 11px;
      color: #9ca3af;
    }

    .engine-btn {
      margin-bottom: 24px;
      padding: 12px 26px;
      background: #D40000;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      letter-spacing: 1px;
    }

    .engine-btn.active {
      background: #22c55e;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 18px;
    }

    .metric {
      background: linear-gradient(145deg, #0b0c0d, #121316);
      border: 1px solid #1f2937;
      padding: 18px;
      box-shadow: inset 0 0 12px rgba(0,0,0,0.6);
    }

    .metric-label {
      font-size: 10px;
      letter-spacing: 2px;
      color: #6b7280;
    }

    .metric-value {
      font-size: 36px;
      margin-top: 10px;
    }

    .bar {
      height: 6px;
      margin-top: 8px;
      background: #111;
      border-radius: 4px;
      overflow: hidden;
    }

    .fill {
      height: 100%;
      width: 0%;
      transition: width 0.4s;
    }

    .footer {
      margin-top: 36px;
      font-size: 10px;
      letter-spacing: 1px;
      color: #6b7280;
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="header">
      <div class="title">SF-499P Â· HUMAN TELEMETRY</div>
      <div class="status" id="status">ENGINE OFF</div>
    </div>

    <button class="engine-btn" id="engineBtn">ENGINE START ðŸ”´</button>

    <div class="grid">
      <div class="metric">
        <div class="metric-label">ENERGY STATE</div>
        <div class="metric-value" id="energy">8.0</div>
        <div class="bar"><div class="fill" id="energyBar"></div></div>
      </div>

      <div class="metric">
        <div class="metric-label">DEEP WORK (MIN)</div>
        <div class="metric-value" id="deep">0</div>
        <div class="bar"><div class="fill" id="deepBar"></div></div>
      </div>

      <div class="metric">
        <div class="metric-label">MENTAL CALLOUS</div>
        <div class="metric-value" id="mental">40</div>
        <div class="bar"><div class="fill" id="mentalBar"></div></div>
      </div>

      <div class="metric">
        <div class="metric-label">OUTPUT UNITS</div>
        <div class="metric-value" id="output">0</div>
        <div class="bar"><div class="fill" id="outputBar"></div></div>
      </div>
    </div>

    <div class="footer">
      <div>ENGINEER MODE</div>
      <div>ENDURANCE STINT</div>
    </div>

  </div>

  <script>
    let engine = false;
    let deep = 0;
    let energy = 8.0;
    let output = 0;

    const btn = document.getElementById("engineBtn");
    const status = document.getElementById("status");

    const deepEl = document.getElementById("deep");
    const energyEl = document.getElementById("energy");
    const outputEl = document.getElementById("output");

    const energyBar = document.getElementById("energyBar");
    const deepBar = document.getElementById("deepBar");
    const mentalBar = document.getElementById("mentalBar");
    const outputBar = document.getElementById("outputBar");

    function updateBars() {
      energyBar.style.width = (energy / 10 * 100) + "%";
      energyBar.style.background = energy < 3 ? "#D40000" : "#22c55e";

      deepBar.style.width = Math.min(deep / 180 * 100, 100) + "%";
      deepBar.style.background = "#60a5fa";

      mentalBar.style.width = "40%";
      mentalBar.style.background = "#f59e0b";

      outputBar.style.width = Math.min(output * 10, 100) + "%";
      outputBar.style.background = "#22c55e";
    }

    let timer;

    btn.onclick = () => {
      engine = !engine;

      if (engine) {
        btn.classList.add("active");
        btn.innerText = "ENGINE ON ðŸŸ¢";
        status.innerText = "STINT ACTIVE";

        timer = setInterval(() => {
          deep++;
          energy = Math.max(0, energy - 0.05);
          output++;

          deepEl.innerText = deep;
          energyEl.innerText = energy.toFixed(1);
          outputEl.innerText = output;

          updateBars();
        }, 10000);

      } else {
        btn.classList.remove("active");
        btn.innerText = "ENGINE START ðŸ”´";
        status.innerText = "ENGINE OFF";
        clearInterval(timer);
      }
    };

    updateBars();
  </script>

</body>
</html>
