<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SF-499P WEC Dashboard v1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #0a0a0a;
      color: #f9fafb;
      font-family: Arial, Helvetica, sans-serif;
      letter-spacing: 1px;
    }

    .container {
      padding: 32px;
    }

    h1 {
      font-size: 20px;
      letter-spacing: 3px;
      margin-bottom: 32px;
    }

    .panel {
      border: 1px solid #27272a;
      padding: 16px;
      margin-bottom: 16px;
    }

    button {
      background: #7f1d1d;
      border: 1px solid #991b1b;
      color: #f9fafb;
      padding: 10px 18px;
      font-family: inherit;
      letter-spacing: 2px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>SF-499P WEC DASHBOARD v1</h1>

    <div class="panel">
      <button id="engineBtn" onclick="engineStart()">
        ENGINE START ðŸ”´
      </button>

      <p>
        STATUS:
        <span id="engineStatus" style="color:#ef4444;">ENGINE OFF</span>
      </p>

      <p>
        STINT TIME:
        <span id="stintTime">0h 0m 0s</span>
      </p>
    </div>
  </div>

  <script>
    let engineOn = false;
    let startTime = null;
    let timer = null;

    function engineStart() {
      if (engineOn) return;

      engineOn = true;
      startTime = Date.now();

      document.getElementById("engineStatus").innerText = "ENGINE ON";
      document.getElementById("engineStatus").style.color = "#22c55e";
      document.getElementById("engineBtn").innerText = "ENGINE RUNNING";

      timer = setInterval(updateTimer, 1000);
    }

    function updateTimer() {
      const elapsed = Date.now() - startTime;

      const h = Math.floor(elapsed / 3600000);
      const m = Math.floor((elapsed % 3600000) / 60000);
      const s = Math.floor((elapsed % 60000) / 1000);

      document.getElementById("stintTime").innerText =
        `${h}h ${m}m ${s}s`;
    }
  </script>

</body>
</html>
