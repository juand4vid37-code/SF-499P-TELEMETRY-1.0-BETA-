<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SF-499P 路 Human Telemetry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #0b0c0d;
      color: #f9fafb;
      font-family: Arial, Helvetica, sans-serif;
      letter-spacing: 1px;
    }

    .container {
      padding: 32px;
      max-width: 900px;
      margin: auto;
    }

    h1 {
      font-size: 18px;
      letter-spacing: 3px;
      margin-bottom: 24px;
    }

    .panel {
      border: 1px solid #1f2937;
      padding: 16px;
      margin-bottom: 24px;
      background: #0f1115;
    }

    button {
      background: #7f1d1d;
      border: 1px solid #991b1b;
      color: #f9fafb;
      padding: 10px 18px;
      font-family: inherit;
      letter-spacing: 2px;
      cursor: pointer;
      margin-right: 10px;
    }

    .secondary {
      background: #111827;
      border: 1px solid #1f2937;
    }

    input[type=range] {
      width: 100%;
      margin-top: 10px;
    }

    .log {
      font-size: 12px;
      border-top: 1px solid #1f2937;
      padding-top: 12px;
    }

    .entry {
      margin-bottom: 6px;
      color: #9ca3af;
    }
  </style>
</head>

<body>

<div class="container">
  <h1>SF-499P 路 HUMAN TELEMETRY</h1>

  <!-- ENGINE PANEL -->
  <div class="panel">
    <button id="engineBtn" onclick="engineStart()">ENGINE START </button>
    <button onclick="engineStop()">ENGINE STOP </button>

    <p>
      STATUS:
      <span id="engineStatus" style="color:#ef4444;">ENGINE OFF</span>
    </p>

    <p>
      STINT TIME:
      <span id="stintTime">0h 0m 0s</span>
    </p>
  </div>

  <!-- ENERGY PANEL -->
  <div class="panel">
    <p>ENERGY STATE: <strong><span id="energyValue">5</span>/10</strong></p>
    <input type="range" min="1" max="10" value="5"
      oninput="updateEnergy(this.value)">
  </div>

  <!-- DEEP WORK PANEL -->
  <div class="panel">
    <p><strong>DEEP WORK STINT</strong></p>

    <button class="secondary" onclick="startDeepWork()">START DEEP WORK</button>
    <button class="secondary" onclick="endDeepWork()">END DEEP WORK</button>

    <p>
      CURRENT DEEP WORK:
      <span id="deepWorkTime">0 min</span>
    </p>
  </div>

  <!-- SESSION LOG -->
  <div class="panel">
    <h2 style="font-size:14px; letter-spacing:2px;">SESSION LOG</h2>
    <div id="sessionLog" class="log"></div>
  </div>
</div>

<script>
/* ========= ENGINE ========= */
let engineOn = false;
let startTime = null;
let timer = null;

/* ========= ENERGY ========= */
let energyState = 5;

/* ========= DEEP WORK ========= */
let deepWorkOn = false;
let deepWorkStart = null;
let deepWorkMinutes = 0;

function updateEnergy(val) {
  energyState = val;
  document.getElementById("energyValue").innerText = val;
}

function engineStart() {
  if (engineOn) return;

  engineOn = true;
  startTime = Date.now();

  document.getElementById("engineStatus").innerText = "ENGINE ON";
  document.getElementById("engineStatus").style.color = "#22c55e";
  document.getElementById("engineBtn").innerText = "ENGINE RUNNING";

  timer = setInterval(updateTimer, 1000);
}

function engineStop() {
  if (!engineOn) return;

  if (deepWorkOn) endDeepWork();

  const elapsed = Date.now() - startTime;
  saveSession(elapsed);

  clearInterval(timer);
  engineOn = false;

  document.getElementById("engineStatus").innerText = "ENGINE OFF";
  document.getElementById("engineStatus").style.color = "#ef4444";
  document.getElementById("engineBtn").innerText = "ENGINE START ";
  document.getElementById("stintTime").innerText = "0h 0m 0s";
  document.getElementById("deepWorkTime").innerText = "0 min";

  deepWorkMinutes = 0;
  loadSessions();
}

function updateTimer() {
  const elapsed = Date.now() - startTime;

  const h = Math.floor(elapsed / 3600000);
  const m = Math.floor((elapsed % 3600000) / 60000);
  const s = Math.floor((elapsed % 60000) / 1000);

  document.getElementById("stintTime").innerText =
    `${h}h ${m}m ${s}s`;
}

/* ========= DEEP WORK LOGIC ========= */
function startDeepWork() {
  if (!engineOn || deepWorkOn) return;

  deepWorkOn = true;
  deepWorkStart = Date.now();
}

function endDeepWork() {
  if (!deepWorkOn) return;

  const elapsed = Date.now() - deepWorkStart;
  deepWorkMinutes += Math.floor(elapsed / 60000);

  document.getElementById("deepWorkTime").innerText =
    `${deepWorkMinutes} min`;

  deepWorkOn = false;
}

/* ========= STORAGE ========= */
function saveSession(ms) {
  const sessions = JSON.parse(localStorage.getItem("sf499p_sessions")) || [];

  sessions.push({
    date: new Date().toLocaleDateString(),
    duration: Math.floor(ms / 60000),
    energy: energyState,
    deepWork: deepWorkMinutes
  });

  localStorage.setItem("sf499p_sessions", JSON.stringify(sessions));
}

function loadSessions() {
  const log = document.getElementById("sessionLog");
  log.innerHTML = "";

  const sessions = JSON.parse(localStorage.getItem("sf499p_sessions")) || [];

  sessions.forEach((s, i) => {
    const div = document.createElement("div");
    div.className = "entry";
    div.innerText =
      `#${i + 1} 路 ${s.date} 路 ${s.duration} min 路 Energy ${s.energy}/10 路 DeepWork ${s.deepWork} min`;
    log.appendChild(div);
  });
}

loadSessions();
</script>

</body>
</html>
