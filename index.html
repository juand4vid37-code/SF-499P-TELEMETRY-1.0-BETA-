<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SF-499P | WEC ENDURANCE</title>
  <style>
    body {
      margin: 0;
      background:
        radial-gradient(circle at top left, #1a1a1a, #050607 60%),
        repeating-linear-gradient(
          45deg,
          #0f0f10,
          #0f0f10 4px,
          #121314 4px,
          #121314 8px
        );
      font-family: "IBM Plex Mono", monospace;
      color: #e5e7eb;
    }

    .container {
      max-width: 960px;
      margin: auto;
      padding: 28px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 28px;
    }

    .title {
      font-size: 16px;
      letter-spacing: 3px;
      color: #f87171;
    }

    .status {
      font-size: 12px;
      color: #22c55e;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 18px;
    }

    .metric {
      background: linear-gradient(145deg, #0b0c0d, #121316);
      border: 1px solid #1f2937;
      padding: 18px;
      box-shadow: inset 0 0 12px rgba(0,0,0,0.6);
      position: relative;
    }

    .metric-label {
      font-size: 10px;
      letter-spacing: 2px;
      color: #6b7280;
    }

    .metric-value {
      font-size: 38px;
      margin-top: 10px;
      font-weight: 500;
      color: #f9fafb;
    }

    .led-bar {
      height: 8px;
      margin-top: 6px;
      background-color: #333;
      border-radius: 4px;
      overflow: hidden;
    }

    .led-fill {
      height: 100%;
      width: 0%;
      background-color: #22c55e;
      transition: width 0.5s, background-color 0.5s;
    }

    .engine-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background: #D40000;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
      letter-spacing: 1px;
    }

    .engine-btn.active {
      background: #22c55e;
    }

    .footer {
      margin-top: 36px;
      font-size: 10px;
      letter-spacing: 1px;
      color: #6b7280;
      display: flex;
      justify-content: space-between;
    }

    .alert {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      text-align: center;
      font-weight: bold;
      font-size: 12px;
      color: #fff;
      background: rgba(212,0,0,0.85);
      display: none;
      padding: 4px 0;
    }

    .manual-input {
      margin-top: 20px;
    }

    .manual-input input {
      width: 60px;
      padding: 4px;
      margin-right: 10px;
    }

    .manual-input button {
      padding: 6px 12px;
      background: #f87171;
      border: none;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }

  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="title">SF-499P Â· ENDURANCE TELEMETRY</div>
      <div class="status" id="engineStatus">ENGINE OFF</div>
    </div>

    <button class="engine-btn" id="engineBtn">ENGINE START ðŸ”´</button>

    <div class="grid">
      <div class="metric">
        <div class="alert" id="energyAlert">ENERGY LOW</div>
        <div class="metric-label">ENERGY STATE</div>
        <div class="metric-value" id="energy">5</div>
        <div class="led-bar"><div class="led-fill" id="energyLed"></div></div>
      </div>

      <div class="metric">
        <div class="alert" id="deepAlert">TAKE A BREAK</div>
        <div class="metric-label">DEEP WORK (MIN)</div>
        <div class="metric-value" id="deepwork">0</div>
        <div class="led-bar"><div class="led-fill" id="deepLed"></div></div>
      </div>

      <div class="metric">
        <div class="metric-label">MENTAL CALLOUS</div>
        <div class="metric-value" id="mental">10</div>
        <div class="led-bar"><div class="led-fill" id="mentalLed"></div></div>
      </div>

      <div class="metric">
        <div class="metric-label">OUTPUT UNITS</div>
        <div class="metric-value" id="output">0</div>
        <div class="led-bar"><div class="led-fill" id="outputLed"></div></div>
      </div>

      <div class="metric">
        <div class="metric-label">CONSISTENCY STREAK</div>
        <div class="metric-value" id="streak">3</div>
        <div class="led-bar"><div class="led-fill" id="streakLed"></div></div>
      </div>
    </div>

    <div class="manual-input">
      <span>Manual Update:</span>
      <input type="number" id="manualEnergy" placeholder="Energy" min="0" max="10">
      <input type="number" id="manualDeep" placeholder="DeepWork" min="0">
      <input type="number" id="manualMental" placeholder="Mental" min="0" max="100">
      <input type="number" id="manualOutput" placeholder="Output" min="0">
      <input type="number" id="manualStreak" placeholder="Streak" min="0">
      <button id="updateBtn">Update Metrics</button>
    </div>

    <div class="footer">
      <div>ENGINEER VIEW Â· NO DISTRACTIONS</div>
      <div>ENDURANCE MODE</div>
    </div>
  </div>

  <script>
    let engineOn = false;
    let deepWorkMinutes = 0;
    let energy = 5;

    const engineBtn = document.getElementById("engineBtn");
    const engineStatus = document.getElementById("engineStatus");
    const deepwork = document.getElementById("deepwork");
    const energyVal = document.getElementById("energy");
    const energyLed = document.getElementById("energyLed");
    const deepLed = document.getElementById("deepLed");
    const energyAlert = document.getElementById("energyAlert");
    const deepAlert = document.getElementById("deepAlert");

    function updateLed(led, value){
      led.style.width = Math.min(value*10,100) + "%";
      if(value<=3) led.style.backgroundColor = "#D40000";
      else if(value<=6) led.style.backgroundColor = "orange";
      else led.style.backgroundColor = "#22c55e";
    }

    engineBtn.addEventListener("click", () => {
      engineOn = !engineOn;
      if(engineOn){
        engineBtn.classList.add("active");
        engineBtn.innerText = "ENGINE ON ðŸŸ¢";
        engineStatus.innerText = "ENGINE ACTIVE";
        startDeepWork();
      } else {
        engineBtn.classList.remove("active");
        engineBtn.innerText = "ENGINE OFF ðŸ”´";
        engineStatus.innerText = "ENGINE OFF";
        stopDeepWork();
      }
    });

    let deepInterval;

    function startDeepWork(){
      deepInterval = setInterval(()=>{
        deepWorkMinutes += 1;
        deepwork.innerText = deepWorkMinutes;

        if(deepWorkMinutes >= 90){
          deepAlert.style.display = "block";
        } else {
          deepAlert.style.display = "none";
        }

        energy = Math.max(0, energy - 0.05);
        energyVal.innerText = energy.toFixed(1);
        updateLed(energyLed, energy);

        updateLed(deepLed, deepWorkMinutes/10);

      }, 10000);
    }

    function stopDeepWork(){
      clearInterval(deepInterval);
      deepAlert.style.display = "none";
    }

    updateLed(energyLed, energy);
    updateLed(deepLed, deepWorkMinutes/10);

    // MANUAL UPDATE
    document.getElementById("updateBtn").addEventListener("click", ()=>{
      const e = Number(document.getElementById("manualEnergy").value);
      const d = Number(document.getElementById("manualDeep").value);
      const m = Number(document.getElementById("manualMental").value);
      const o = Number(document.getElementById("manualOutput").value);
      const s = Number(document.getElementById("manualStreak").value);

      if(!isNaN(e)){ energy = e; energyVal.innerText = e; updateLed(energyLed,e);}
      if(!isNaN(d)){ deepWorkMinutes = d; deepwork.innerText = d; updateLed(deepLed,d/10);}
      if(!isNaN(m)) document.getElementById("mental").innerText = m;
      if(!isNaN(o)) document.getElementById("output").innerText = o;
      if(!isNaN(s)) document.getElementById("streak").innerText = s;
    });
  </script>
</body>
</html>
