<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SF-499P | WEC ENDURANCE</title>
  <style>
    body {
      margin: 0;
      background:
        radial-gradient(circle at top left, #1a1a1a, #050607 60%),
        repeating-linear-gradient(
          45deg,
          #0f0f10,
          #0f0f10 4px,
          #121314 4px,
          #121314 8px
        );
      font-family: "IBM Plex Mono", monospace;
      color: #e5e7eb;
    }

    .container {
      max-width: 960px;
      margin: auto;
      padding: 28px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 28px;
    }

    .title {
      font-size: 16px;
      letter-spacing: 3px;
      color: #f87171;
    }

    .status {
      font-size: 12px;
      color: #22c55e;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 18px;
    }

    .metric {
      background: linear-gradient(145deg, #0b0c0d, #121316);
      border: 1px solid #1f2937;
      padding: 18px;
      box-shadow: inset 0 0 12px rgba(0,0,0,0.6);
      position: relative;
    }

    .metric-label {
      font-size: 10px;
      letter-spacing: 2px;
      color: #6b7280;
    }

    .metric-value {
      font-size: 32px;
      margin-top: 10px;
      font-weight: 500;
      color: #f9fafb;
    }

    .engine-btn {
      display: inline-block;
      margin-bottom: 24px;
      padding: 12px 24px;
      background: #D40000;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
      letter-spacing: 1px;
    }

    .engine-btn.active {
      background: #22c55e;
    }

    .manual-input {
      margin-top: 30px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .manual-input input {
      padding: 6px;
      background: #0b0c0d;
      border: 1px solid #1f2937;
      color: #fff;
    }

    .manual-input button {
      grid-column: span 4;
      padding: 10px;
      background: #f87171;
      border: none;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .footer {
      margin-top: 36px;
      font-size: 10px;
      letter-spacing: 1px;
      color: #6b7280;
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>

<body>
<div class="container">

  <div class="header">
    <div class="title">SF-499P Â· ENDURANCE TELEMETRY</div>
    <div class="status" id="engineStatus">ENGINE OFF</div>
  </div>

  <button class="engine-btn" id="engineBtn">ENGINE START ðŸ”´</button>

  <div class="grid">
    <div class="metric"><div class="metric-label">ENERGY STATE</div><div class="metric-value" id="energy">5</div></div>
    <div class="metric"><div class="metric-label">DEEP WORK (MIN)</div><div class="metric-value" id="deepwork">0</div></div>
    <div class="metric"><div class="metric-label">MENTAL CALLOUS</div><div class="metric-value" id="mental">10</div></div>
    <div class="metric"><div class="metric-label">OUTPUT UNITS</div><div class="metric-value" id="output">0</div></div>
    <div class="metric"><div class="metric-label">CONSISTENCY STREAK</div><div class="metric-value" id="streak">3</div></div>

    <div class="metric"><div class="metric-label">FLOW STATE</div><div class="metric-value" id="flow">3</div></div>
    <div class="metric"><div class="metric-label">FOCUS SCORE</div><div class="metric-value" id="focus">75</div></div>
    <div class="metric"><div class="metric-label">BPM</div><div class="metric-value" id="bpm">62</div></div>
    <div class="metric"><div class="metric-label">CARRERA (KM)</div><div class="metric-value" id="carrera">0.0</div></div>
    <div class="metric"><div class="metric-label">FATIGUE</div><div class="metric-value" id="fatigue">2</div></div>
    <div class="metric"><div class="metric-label">TASKS COMPLETED</div><div class="metric-value" id="tasks">0/0</div></div>
    <div class="metric"><div class="metric-label">EFFECTIVENESS</div><div class="metric-value" id="effectiveness">80</div></div>
    <div class="metric"><div class="metric-label">CONSISTENCY SCORE</div><div class="metric-value" id="consistencyScore">85</div></div>
  </div>

  <div class="manual-input">
    <input id="m_energy" placeholder="Energy">
    <input id="m_deep" placeholder="DeepWork">
    <input id="m_mental" placeholder="Mental">
    <input id="m_output" placeholder="Output">
    <input id="m_flow" placeholder="Flow">
    <input id="m_focus" placeholder="Focus">
    <input id="m_bpm" placeholder="BPM">
    <input id="m_carrera" placeholder="Carrera">
    <input id="m_fatigue" placeholder="Fatigue">
    <input id="m_tasks" placeholder="Tasks (x/y)">
    <input id="m_effectiveness" placeholder="Effectiveness">
    <input id="m_consistencyScore" placeholder="Consistency Score">
    <button id="updateBtn">UPDATE METRICS</button>
  </div>

  <div class="footer">
    <div>ENGINEER VIEW Â· NO DISTRACTIONS</div>
    <div>ENDURANCE MODE</div>
  </div>

</div>

<script>
  document.getElementById("updateBtn").addEventListener("click", () => {
    const map = {
      energy: "m_energy",
      deepwork: "m_deep",
      mental: "m_mental",
      output: "m_output",
      flow: "m_flow",
      focus: "m_focus",
      bpm: "m_bpm",
      carrera: "m_carrera",
      fatigue: "m_fatigue",
      tasks: "m_tasks",
      effectiveness: "m_effectiveness",
      consistencyScore: "m_consistencyScore"
    };

    Object.keys(map).forEach(id => {
      const val = document.getElementById(map[id]).value;
      if (val !== "") document.getElementById(id).innerText = val;
    });
  });
</script>

</body>
</html>
